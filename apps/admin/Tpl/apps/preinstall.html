<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2> 

<form method="POST" action="{:U('admin/apps/saveapp')}">
<table cellpadding="0" cellspacing="0">
	<tr>
		<th>应用名称：</th>
		<td>{$strApp[app_name]}</td>
	</tr>
	<tr>
		<th>应用别名：</th>
		<td><input style="width: 300px;" name="app_alias" value="{$strApp[app_alias]}" maxlength="50"/> 前台展示的应用名称（必填）</td>
	</tr>
	<tr>
		<th>应用描述：</th>
		<td><textarea style="width: 300px; height: 50px; font-size: 12px;" name="description" maxlength="200">{$strApp[description]}</textarea>
        用于前台展示本应用的描述</td>
	</tr>

	<tr>
		<th>应用状态：</th>
		<td>
        <input type="radio"  <if condition="$strApp[status] eq 1"> checked</if> name="status" value="1" /> 开启 
        <input type="radio"  <if condition="$strApp[status] eq 0"> checked</if> name="status" value="0" /> 关闭 
        </td>
	</tr>

	<tr>
		<th>开发者：</th>
		<td><input style="width: 300px;" name="author_name" value="{$strApp[author_name]}" maxlength="30"/></td>
	</tr>
	<tr>
		<th>开发者网址：</th>
		<td><input style="width: 300px;" name="author_url" value="{$strApp[author_url]}" maxlength="100"/> 必须以http://开头，以/结尾</td>
	</tr>
	<tr>
		<th>版本：</th>
		<td><input style="width: 300px;" name="version" value="{$strApp[version]}" maxlength="30"/></td>
	</tr>
    
</table>
<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>

</form>

</div>
</body>
</html>
